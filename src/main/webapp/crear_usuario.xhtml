<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Recetas</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body class="body-new">
    <h1 class="titulo-registrar" > Registrar nuevo usuario </h1>
    <h:form styleClass="user-form">
        <div id="titulo-new-user" class="new-user-title">
            <h:outputText value="Nuevo usuario"/>
        </div>


        <h:outputLabel value="Nombre de usuario:" for="newUser" style="color: #ffdddd"/>
        <h:inputText id="newUser" styleClass="inp-nuevo-usuario" pt:placeholder="Nombre de usuario"/>

        <h:outputLabel value="Email:" for="newPass" style="color: #ffdddd"/>
        <h:inputText id="newEmail" styleClass="inp-nuevo-email" pt:placeholder="Email"/>

        <h:outputLabel value="Contraseña:" for="newPass" style="color: #ffdddd"/>
        <h:inputText id="newPass" styleClass="inp-nueva-pass" pt:placeholder="Contraseña"/>

        <div class="div-boton-new-user">
        <h:commandButton value="Registrarse" action="#{usuarioBacking.registrarUsuario}" styleClass="boton-registrar-usuario"/>
        </div>
    </h:form>

</body>
</html>
