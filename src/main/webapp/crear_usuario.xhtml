<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>


<body class="body-new-user">

    <header class="titulo-registrar">
        <h1> Registrar nuevo usuario</h1>
    </header>

    <section class="new-user-section">
        <h:form styleClass="new-user-form">

            <h2 class="new-user-title"> Registre sus datos </h2>


            <div class="entrada">
            <h:inputText id="newUser" styleClass="inp-nuevo-usuario" pt:placeholder="Usuario"/>
            </div>

            <div class="entrada">
                <h:inputText id="newPass" styleClass="inp-nueva-pass" pt:placeholder="ContraseÃ±a"/>
            </div>

            <div class="entrada">
            <h:inputText id="newEmail" styleClass="inp-nuevo-email" pt:placeholder="Email"/>
            </div>

            <h:commandButton value="Registrarse" action="#{usuarioBacking.registrarUsuario}" styleClass="boton-registrar-usuario"/>

            <span class="mensaje-ir-login">Ya tenes usuario? <h:commandLink value="Iniciar sesion" action="#{usuarioBacking.redireccionarALogin}" /></span>
        </h:form>
    </section>
</body>


</html>
